<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz - High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="page-content" id="page-content">
        <article class="score-list-wrapper">
            <h3 class="list-title">High Scores</h3>
            <ul class="score-list" id="score-list"></ul>
        </article>
        <section class="high-score-buttons">
            <button type="submit" onclick="location.href='index.html';" class="button go-back-btn">Go Back</button>
            <button class="button clear-score-btn">Clear High Scores</button>
        </section>
    </main>

    <script>
        var ulEl = document.querySelector("#score-list");

        function showScoreInfo() {
            var score = localStorage.getItem('score');
            var initials = localStorage.getItem('initials');
            
            if (score === null || initials === null) {
                return;
            }
            var listPlace = document.createElement("li");
            listPlace.id = "place";
            listPlace.textContent = initials + " ................ " + score;
            ulEl.appendChild(listPlace);

        }

        var clearButton = document.querySelector(".clear-score-btn")

        clearButton.addEventListener('click', function (event) {
            event.preventDefault();
            localStorage.clear();
            location.reload();
        });

        showScoreInfo();
        
    </script>

</body>

</html>
