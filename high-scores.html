<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz - High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="page-content" id="page-content">
        <h3 class="list-title">Top 10 High Scores</h3>
        <article class="score-list-wrapper">
            <ol class="score-list" id="score-list">
                <li id="place1" class="list-item"></li>
                <li id="place2" class="list-item"></li>
                <li id="place3" class="list-item"></li>
                <li id="place4" class="list-item"></li>
                <li id="place5" class="list-item"></li>
                <li id="place6" class="list-item"></li>
                <li id="place7" class="list-item"></li>
                <li id="place8" class="list-item"></li>
                <li id="place9" class="list-item"></li>
                <li id="place10" class="list-item"></li>
            </ol>
        </article>
        <section class="high-score-buttons">
            <button id="go-back" type="submit" onclick="location.href='index.html';" class="button go-back-btn">Go
                Back</button>
            <button id="clear" class="button clear-score-btn">Clear High Scores</button>
        </section>
    </main>

    <script>
        var players = [];
        var scores = [];
        var ulEl = document.querySelector("#score-list");
        var listItem = document.querySelector(".list-item");
        // var i = 0;
        // var playerInfo = {
        //     initials: initials,
        //     score: score
        // }
        function showScoreInfo() {
            var score = localStorage.getItem('score');
            var initials = localStorage.getItem('initials');
            // for (i = 0; i < 10; i++);

            if (score === null || initials === null) {
                return;
            } else {
                players.push(initials);
                scores.push(score);
                scores.sort(function (a, b) {
                    return b - a
                });
                console.log(scores);
                for (var i = 0; i < scores.length; i++) {
                    var playerScoreEl = document.createElement('span');
                    playerScoreEl.textContent = initials + " .......... " + scores[i];
                    listItem.appendChild(playerScoreEl);

                    localStorage.setItem("scores", JSON.stringify(scores));
                }
                // listItem.textContent = initials + " .......... " + score;
            }
            // sortArrays()
            // var listPlace = document.createElement("li");
            // listPlace.id = "place";
            // listPlace.textContent = initials + " ................ " + score;
            // ulEl.appendChild(listPlace);

        }

        // sortArrays = function () {


        // }

        var clearButton = document.querySelector(".clear-score-btn")

        clearButton.addEventListener('click', function (event) {
            event.preventDefault();
            localStorage.clear();
            location.reload();
        });
        debugger;
        showScoreInfo();
    </script>

</body>

</html>
